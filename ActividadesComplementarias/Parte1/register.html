<body>

            <h1 align="center"><b><u>Recetas de cocina</u></b></h1>
        </nav>
        
    </header>
    <h1>Formulario de registro</h1>
    <form action="show_data.html" target="_blank">
        <label>Nombre: </label><input type="text" name="Nombre" required>
        <label>Apellido: </label><input type="text" name="Apellido" required><br>
        <p>Direccion:</p>
        <label>Calle: </label><input type="text" name="Direccion" required>
        <label>Ciudad: </label><input type="text" name="Ciudad" required>
        <label>Codigo postal: </label><input type="number" name="Codigo postal" required><br><br>
        <label>Fecha de Nacimiento (dd/mm/aaaa)</label><input type="date" name="Fecha de Nacimiento" required><br><br>
        <label>Genero: </label>
            <input type="radio"name="gender" value="Hombre">Hombre</input>
            <input type="radio"name="gender" value="Mujer">Mujer</input>
            <input type="radio"name="gender" value="Otro">Otro</input>
        <br><br>
        <label>Estudios maximos completos: </label>
        <select>
            <option value="">Primario</option>
            <option value="">Secundario</option>
            <option value="">Terciario</option>
            <option value="">Universitario</option>
            <option value="">Otro</option>
        </select><br><br>
        <label>Comentarios:</label><br>
        <textarea id="coment"  cols="30" rows="5"></textarea><br><br>

        <button type="submit">Enviar</button>
        <p>Si usted hace click en el boton "Enviar", la información será enviada a la pagina "show_data.html"</p>
    </form>
    <footer>

        <br>
        <i class="fa-regular fa-user"></i>&nbsp;
        <i class="fa-regular fa-envelope"></i>&nbsp;
        <i class="fa-solid fa-users"></i>&nbsp;
    </footer>
</body>
</html>
