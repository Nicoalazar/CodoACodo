    <h1>Formulario de registro</h1>
    <form action="show_data.html" target="_blank">
        <label>Nombre: </label><input type="text" name="Nombre" required><br><br>
        <label>Apellido: </label><input type="text" name="Apellido" required><br><br>
        <label>Direccion: </label><input type="text" name="Direccion" required><br><br>
        <label>Ciudad: </label><input type="text" name="Ciudad" required><br><br>
        <label>Codigo postal: </label><input type="number" name="Codigo postal" required><br><br>
        <label>Fecha de Nacimiento (dd/mm/aaaa)</label><input type="date" name="Fecha de Nacimiento" required><br><br>
        <label>Genero: </label>
            <input type="radio"name="gender" value="Hombre">Hombre</input>
            <input type="radio"name="gender" value="Mujer">Mujer</input>
            <input type="radio"name="gender" value="Otro">Otro</input>
        <br><br>
        <label>Estudios maximos completos: </label>
        <input type="checkbox" name="estudio" value="primario">Primario
        <input type="checkbox" name="estudio" value="secundario">Secundario
        <input type="checkbox" name="estudio" value="tercieario">Tercieario
        <input type="checkbox" name="estudio" value="universitario">Universitario
        <input type="checkbox" name="estudio" value="otro">Otro <br><br>
        
      
        <button type="submit">Enviar</button>
        <p>Si usted hace click en el boton "Enviar", la información será enviada a la pagina "show_data.html"</p>
    </form>
